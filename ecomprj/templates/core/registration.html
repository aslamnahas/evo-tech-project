{% extends 'core/base.html' %}

{% load static %}

{% block content %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon" href="dashboard/img/favicon.ico">
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/css/style.css' %}">
    <!--[if lt IE 9]>
        <script src="{% static 'dashboard/js/html5shiv.min.js' %}"></script>
        <script src="{% static 'dashboard/js/respond.min.js' %}"></script>
    <![endif]-->
    <style>
        /* Custom Styles */
        body {
            background-color: #f2f2f2; /* Set background color for the entire page */
        }

        .account-center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Adjust as needed */
        }

        .account-box {
            width: 400px; /* Adjust the width of the form */
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
        }

        .account-logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .account-btn {
            width: 100%;
            background-color: rgb(1, 119, 130); /* Apply specified color */
            border-color: rgb(1, 119, 130);
        }

        .account-btn:hover {
            background-color: #00565e; /* Darker shade on hover */
            border-color: #00565e;
        }

        .login-link a {
            color: rgb(1, 119, 130); /* Apply specified color */
        }

        .login-link a:hover {
            color: #00565e; /* Darker shade on hover */
        }
    </style>
</head>

<body>
    <div class="main-wrapper  account-wrapper">
        <div class="account-page">
            <div class="account-center">
                <div class="account-box">
                    <form action="" method="post" class="form-signin">
                        {% csrf_token %}
                        <div class="account-logo">
                            <a href="index-2.html"><img src="{% static 'main/images/menu/logo/1.png' %}" alt=""></a>
                        </div>
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" name="username">
                        </div>
                        <div class="form-group">   
                            <label>Email Address</label>
                            <input type="email" class="form-control" name="email">
                        </div>
                        <div class="form-group">
                            <label>Mobile Number</label>
                            <input type="number" class="form-control" name="ph_no">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password1">
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" class="form-control" name="password2">
                            {% if messages %}
                                <ul class="messages text-danger">
                                    {% for message in messages %}
                                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                    {% endfor %}
                                </ul>
                            {% endif %}
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-primary account-btn" type="submit">Signup</button>
                        </div>
                        <div class="text-center login-link">
                            Already have an account? <a href="{% url 'core:loginPage' %}">Login</a>

                        </div>
                        
                    </form>
                    <div class="google-signin">
                        <a href="{% url 'core:google' %}">
                            <img src="{% static 'path_to_your_google_logo.png' %}" alt="Google Sign-In" width="120">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Google Sign-In Integration -->
  
    <!-- End Google Sign-In Integration -->
    <script src="{% static 'dashboard/js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'dashboard/js/popper.min.js' %}"></script>
    <script src="{% static 'dashboard/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'dashboard/js/app.js' %}"></script>
</body>

{% endblock content %}
