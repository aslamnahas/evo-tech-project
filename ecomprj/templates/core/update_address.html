
{% extends 'core/base.html' %}

{% load static %}


{% block content %}

<div class="breadcrumb-area">
    <div class="container">
        <div class="breadcrumb-content">
            <ul>
                <li><a href="{% url 'core:address' %}"> Address</a></li>
                <li class="active">Edit Address</li>
            </ul>
        </div>
    </div>
  </div>



<div class="container">
    <!-- Wrap the content in a container to center it -->
    <div class="row justify-content-center">
        <!-- Use Bootstrap classes to center the row -->
        <div class="col-md-8">
            <!-- Use col-md-8 to take 8 columns -->
            <h2 class="text-center mb-4" style="color: grey">Update Address</h2>
            <!-- Heading with grey color -->
            <form action="{% url 'core:update_address' address.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="inputEmail4">Address Name</label>
                        <input type="text" class="form-control" name="address_name" value="{{ address.address_name }}"
                            placeholder="First Name"/>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="network">Default</label>
                        <div class="form-check">
                            <input type="checkbox" id="network" name="default" value="True" {% if address.default %}
                                checked {% endif %} class="form-check-input"/>
                            <label class="form-check-label" for="network"> </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputAddress">Address line 1</label>
                    <input type="text" class="form-control" name="address_1" value="{{ address.address_1 }}"
                        placeholder="Frist Line"/>
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Address line 2</label>
                    <input type="text" class="form-control" name="address_2" value="{{ address.address_2 }}"
                        placeholder="Apartment, studio, or floor"/>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputCity">Country</label>
                        <input type="text" class="form-control" name="country" value="{{ address.country }}"
                            placeholder="Your country"/>
                    </div>
                    <div class="form-group col-md-5">
                        <label for="inputEmail4">State</label>
                        <input type="text" class="form-control" name="state" value="{{ address.state }}"
                            placeholder="Your State"/>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputZip">City</label>
                        <input type="text" class="form-control" name="city" value="{{ address.city }}"
                            placeholder="City"/>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">PIN</label>
                        <input type="text" class="form-control" name="pin" value="{{ address.pin }}"
                            placeholder=" 6 Digits"/>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-warning">Save</button>
                    <br/>
                    <br/>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
